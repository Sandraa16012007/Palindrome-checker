<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, intial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Palindrome</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Geist+Mono:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <title>Palindrome Checker</title>
    </head>

    <body>
        <div class="content">
            <h1 id="title">Is it a PALINDROME?</h1>
            <div class="input-box">
                <p id="input-text">Enter in text to check for a palindrome:</p>
                <div class="input">
                    <input type="text" id="text-input">
                    <button id="check-btn">CHECK</button>
                </div>
                <div id="result-text">
                    <p id="result">It is a palindrome</p>
                </div>
            </div>
            <div class="description">
                <p id="desc-text">A <span id="palindrome">palindrome</span> is a word or sentence that's spelled the same way 
                both forward and backward, ignoring punctuation, case, and spacing.</p>
            </div>
        </div>

        <script src= "./script.js"></script>

    </body>

</html>
